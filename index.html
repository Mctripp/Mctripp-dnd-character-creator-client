<!DOCTYPE html>
<html>
    <head>
      <title>DND 5e Character Creator</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h2><u>Character Creator</u></h2>
        <h3><i><small>for </small> Dungeons <small>&</small> Dragons <small> 5e</small></i></h3>
        <form id="form-sign-in" class="signed-out">
          <input type="email" name="credentials[email]" placeholder="Email" autocomplete="email">
          <input type="password" name="credentials[password]" placeholder="Password" autocomplete="current-password">
          <button>Sign in</button>
        </form>
        <form id="form-sign-up" class="signed-out">
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
          <button>Sign up</button>
        </form>
        <form id="form-change-password" class="signed-in nvisible">
          <input type="password" name="passwords[old]" placeholder="Password">
          <input type="password" name="passwords[new]" placeholder="Confirm password">
          <button>Change password</button>
        </form>
        <form id="form-sign-out" class="signed-in nvisible">
          <button>Sign out</button>
        </form>
      </header>
      <main>
        <form id="form-char-create" class="signed-in nvisible">
          <input type="text" name="character[name]" placeholder="Character name">
          <select name="character[alignment]">
            <option value="LG">Lawful Good (LG)</option>
            <option value="NG">Neutral Good (NG)</option>
            <option value="CG">Chaotic Good (CG)</option>
            <option value="LN">Lawful Neutral (LG)</option>
            <option value="N">True Neutral (N)</option>
            <option value="CN">Chaotic Neutral (CN)</option>
            <option value="LE">Lawful Evil (LE)</option>
            <option value="NE">Neutral Evil (NE)</option>
            <option value="CE">Chaotic Evil (CE)</option>
          </select>
          <button>Create character</button>
          <br>
          <textarea name="character[appearance]" placeholder="Appearance description" cols=30 rows=15></textarea>
          <textarea name="character[personality]" placeholder="Personality description" cols=30 rows=15></textarea>
          <textarea name="character[backstory]" placeholder="Backstory description" cols=30 rows=15></textarea>
        </form>
        <form id="form-char-show" class="signed-in nvisible">
          <button>Show characters</button>
        </form>
        <p id="msgs">Msgs here</p>
        <div id="content" class="content"></div>
      </main>
      <footer class="footer">
        miketripp | about | github | linkedin
      </footer>
    </body>
</html>
